<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Customer reviews</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f5f5f5;
                margin: 0;
                padding: 20px;
            }

            h1 {
                text-align: center;
            }

            .review {
                background: white;
                padding: 15px;
                margin-bottom: 15px;
                border-radius: 6px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }

            .date {
                font-size: 0.85rem;
                color: #777;
                margin-bottom: 5px;
            }
        </style>
    </head>
    <body>
        <h1>Customer Reviews</h1>

        <div id="reviews-container">
            <!--reviews go here-->
        </div>
         
        <script>
            import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

const firebaseConfig = { /* ... your config ... */ };
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

async function loadReviews() {
  const reviewsContainer = document.getElementById("reviews-container");
  reviewsContainer.innerHTML = "";

  const q = query(collection(db, "reviews"), orderBy("date", "desc"));
  const querySnapshot = await getDocs(q);

  if (querySnapshot.size === 0) {
    reviewsContainer.textContent = "No reviews yet.";
    return;
  }

  querySnapshot.forEach((doc) => {
    const data = doc.data();
    const dateEl = document.createElement("h4");
    dateEl.textContent = data.date;
    const textEl = document.createElement("p");
    textEl.textContent = data.text;

    reviewsContainer.appendChild(dateEl);
    reviewsContainer.appendChild(textEl);
  });
}

document.addEventListener("DOMContentLoaded", loadReviews);
        </script>
    </body>
</html>
